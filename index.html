<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeZ Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="landing-page">
        <div class="landing-content">
            <h1 class="vibez-title">VibeZ <span class="highlight">Chatbot</span></h1>
            <p class="tagline">Your AI companion for cool conversations</p>
            <button id="start-btn" class="vibe-button">
                Start Vibing <i class="fas fa-arrow-right"></i>
            </button>
        </div>
        <div id="particles-js"></div>
    </div>

    <div class="chat-container hidden" id="chat-interface">
        <div class="chat-header">
            <div class="header-content">
                <h2>VibeZ <span class="highlight">Chat</span></h2>
                <button id="back-btn" class="icon-button"><i class="fas fa-arrow-left"></i></button>
            </div>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
            <button id="send-btn" class="icon-button"><i class="fas fa-paper-plane"></i></button>
        </div>
        <div class="typing-indicator hidden" id="typing-indicator">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
